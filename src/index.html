<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="heading">
        <img src="./coins_2656376.png" alt="" class="coinImage" />
        <h1>Currency Conversion</h1>
      </div>

      <div class="formForConversion">
        <input type="number" id="amount" />
        <select name="" id="firstCurrency" class="custom-select"> 
          <option value="Dummy">Select a value</option>
        </select>
        <select name="" id="secondCurrency" class="custom-select">
          <option value="Dummy">Dummy</option>
        </select>
      </div>

      <button id="convert" class="custom-button">Convert the currency</button>
      <div class="result">
        <h3>Your Result will be shown here</h3>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
